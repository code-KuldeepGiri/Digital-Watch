<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
          border: 2px solid black;
          font-size: 1.5rem;
          width: 250px;
          column-gap: 5px;
          justify-content: center;
          background-color: rgb(234, 11, 11); 
          color: antiquewhite; 
        }
    </style>
</head>
<body>
   <script>
    var num = prompt("Enter your Number" , "");
    for(var i = 1 ; i <=10 ; i++){
        document.write("<div>");
            document.write(num + " X " + i + " = " + i*num);
        document.write("</div>");
    }
   </script> 
</body>
</html>
